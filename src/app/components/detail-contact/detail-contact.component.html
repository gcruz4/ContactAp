<div *ngIf="contact" class="card">

  <div class="card-header">
    <h3><i class="fa fa-users mr-2"></i>{{ contact.Name }}</h3>
  </div>

  <div class="card-body">
    
    <ul class="list-group">
      <li class="list-group-item">
        <h5 class="mb-3"><i class="fa fa-envelope mr-2"></i>{{ contact.Email }}</h5>
      </li>
      <li class="list-group-item">
        <h5><i class="fa fa-phone mr-3"></i>{{ contact.Phone }}</h5>
      </li>
    </ul>
    
    
    
  </div>

</div>
